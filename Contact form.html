<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Forms</title>

<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Sriracha&display=swap" rel="stylesheet">

<link rel="stylesheet" href="base.css">
</head>

<body>
<header>
<h1><b>*CONTACT FORM*</b></h1>
</header>

<form class="Personal">

  <section class="Information">  
<h2><b>Personal Information</b></h2>
<table>
  <tr><td><label for="first name">First Name:</label></td> <td><input type="text" name="name" id="name" placeholder="Your First Name" class="text-input"></td></tr>
  <tr><td><label for="street-address">Last Name:</label></td><td> <input type="text" name="Last Name" id="Last Name" placeholder="Your Last Name" class="text-input"></td></tr>
  <tr><td><label for="city">Phone Number:</label></td> <td><input type="text" name="Phone Number" id="Phone Number" placeholder="Your Phone Number" class="text-input"></td></tr>
  <tr><td><label for="city">Email address:</label></td><td> <input type="text" name="Email address" id="Email address" placeholder="Email Address" class="text-input"></td></tr>
  <tr><td><label for="city">Subject:</label></td> <td><input type="text" name="Subject" id="Subject" placeholder="Subject" class="text-input"></td></tr>
  <tr><td><label for="city">Message:</label></td> <td><input type="text" name="Message" id="Message" placeholder="Message" class="text-input"></td></tr>
</table>
  </section>

  <section class="form">
<h3><b>Area of interest</b></h3>
<p><b>Which of these services are you interested in? </b></p>
<table>
 <tr><td><input type="checkbox" id="css" value="css"></td><td><label for="css"> Web design</label></td></tr> 
  <tr><td><input type="checkbox" id="html" value="html"> </td><td><label for="html">Web development</label></td></tr> 
  <tr><td><input type="checkbox" id="js" value="js"></td> <td><label for="js">Image Optimization</label></td></tr> 
  <tr><td><input type="checkbox" id="content" value="content"></td> <td><label for="content">UX Design</label></td></tr> 
  <tr><td><input type="checkbox" id="ux" value="ux"></td><td> <label for="ux">Usability Testing</label></td></tr> 
  <tr><td><input type="checkbox" id="rails" value="rails"> </td><td><label for="rails">Graphic Design</label></td></tr> 
  <tr><td><input type="checkbox" id="node" value="node"></td><td> <label for="node">JavaScript</label></td></tr> 
</table>

<p><b>Thank you for your time!</b></p>
<button type="submit" class="submit"><b>SUBMIT</b></button>
  
</section>
</form>

</body>
</html>
